<table border="1" class="table">
    <thead>
      <tr>
          <th></th>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let shop of shops">
          <td>
              <img [src]="shop.imageUrl" height="50"/>
          </td>
        <td>{{shop.name}}</td>
        <td>{{shop.description}}</td>
      </tr>
    </tbody>
  </table>
